<div class="contenedor">
  <div class="row">
      <h1>Hard & Soft skills <button type="button" class="btn btn-dark" routerLink="/nuevah" *ngIf="isLogged"><i class="bi bi-plus"></i></button></h1>
      <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let Hys of h">
        <h3>{{Hys.nombrehys}}</h3>
        <circle-progress
        [percent]="Hys.porcentajehys"
        [radius]="60"
        [showUnits]="false"
        [showSubtitle]="false"
        [titleColor]="'white'"
        [outerStrokeWidth]="7"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'gold'"
        [innerStrokeColor]="'white'"
        [animation]="true"
        [animationDuration]="600"
        ></circle-progress>
        <p *ngIf="isLogged">
          <button class="btn btn-light btn-sm" routerLink="/edith/{{Hys.id}}">
              <i class="bi bi-pencil-fill"></i> </button>
              <button class="btn btn-danger btn-sm" (click)="delete(Hys.id)">
                <i class="bi bi-trash-fill"></i> </button>
          </p>

      </div>

  </div>
  </div>
