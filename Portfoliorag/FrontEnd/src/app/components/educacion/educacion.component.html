<div class="contenedor">
  <div class="row">
    <h1>Educaci√≥n<button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"><i class="bi bi-plus"></i></button></h1>

    <div class="col lg 1"></div>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educ">
                  <td>
                     <h3><img src="{{Educacion.imagenE}}" class="cat"> {{Educacion.nombreE}}</h3>
                  </td>
                  <td>{{Educacion.descripcionE}}</td>
                  <td>{{Educacion.fechadesdeE}} / {{Educacion.fechahastaE}}</td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-light btn-sm" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger btn-sm" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
  </div>
