<div class="container" *ngIf="acerca">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreA">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)]="acerca.nombreA" required>
              </div>
              <div class="form-group">
                  <label for="tituloA">Profesión</label>
                  <input type="text" class="form-control" id="tituloA" name="tituloA" [(ngModel)]="acerca.tituloA" required>
              </div>
              <div class="form-group">
                <label for="acercadeA">Ingrese una descripción personal de usted</label>
                <input type="text" class="form-control" id="acercadeP" name="acercadeA" [(ngModel)]="acerca.acercadeA" required>
            </div>
              <div class="form-group">
            <label for="imagenA">URL de su imagen de perfil</label>
            <input type="text" class="form-control" id="imagenA" name="imagenA" [(ngModel)]="acerca.imagenA" required>
        </div>

              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
