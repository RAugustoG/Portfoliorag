<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)]="nombreA" required>
              </div>
              <div class="form-group">
                  <label for="tituloA">Profesión</label>
                  <input type="text" class="form-control" id="tituloA" name="tituloA" [(ngModel)]="tituloA" required>
              </div>
              <div class="form-group">
                <label for="acercadeA">Ingrese una descripción de usted</label>
                <input type="text" class="form-control" id="acercadeA" name="acercadeA" [(ngModel)]="acercadeA" required>
            </div>
            <div class="form-group">
            <label for="imagenA">URL de su imagen de perfil</label>
            <input type="text" class="form-control" id="imagenA" name="imagenA" [(ngModel)]="imagenA" required>
        </div>
              <button class="btn btn-primary">
                  Agregar experiencia
              </button>
          </form>
      </div>
  </div>
</div>
