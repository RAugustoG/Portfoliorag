<div class="container" *ngIf="expLab">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
              </div>
              <div class="form-group">
                <label for="fechadesdeE">Fecha desde (DD-MM-AAAA)</label>
                <input type="text" class="form-control" id="fechadesdeE" name="fechadesdeE" [(ngModel)]="expLab.fechadesdeE" required>
            </div>
            <div class="form-group">
              <label for="fechahastaE">Fecha hasta (DD-MM-AAAA)</label>
              <input type="text" class="form-control" id="fechahastaE" name="fechahastaE" [(ngModel)]="expLab.fechahastaE" required>
          </div>
          <div class="form-group">
            <label for="imagenE">URL de la imagen a insertar</label>
            <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="expLab.imagenE" required>
        </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
