<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Puesto y descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
              </div>
              <div class="form-group">
                <label for="nombreE">Fecha desde (DD-MM-AAAA)</label>
                <input type="text" class="form-control" id="fechadesdeE" name="fechadesdeE" [(ngModel)]="fechadesdeE" required>
            </div>
            <div class="form-group">
              <label for="nombreE">Fecha hasta (DD-MM-AAAA)</label>
              <input type="text" class="form-control" id="fechahastaE" name="fechahastaE" [(ngModel)]="fechahastaE" required>
          </div>
              <button class="btn btn-primary">
                  Agregar experiencia
              </button>
          </form>
      </div>
  </div>
</div>
