<div class="container" *ngIf="pro">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreP">Nombre del proyecto</label>
                  <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="pro.nombreP" required>
              </div>
              <div class="form-group">
                  <label for="descripcionP">Descripcion del proyecto</label>
                  <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="pro.descripcionP" required>
              </div>
              <div class="form-group">
                <label for="fechaP">Fecha del proyecto (DD-MM-AAAA)</label>
                <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="pro.fechaP" required>
            </div>
          <div class="form-group">
            <label for="imagenP">URL de la imagen del proyecto</label>
            <input type="text" class="form-control" id="imagenP" name="imagenP" [(ngModel)]="pro.imagenP" required>
        </div>
        <div class="form-group">
          <label for="urlP">URL donde visualizar el proyecto</label>
          <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="pro.urlP" required>
      </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
